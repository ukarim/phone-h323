plugins {
  id 'java'
}

repositories {
  mavenCentral()
}

java {
  group = 'com.ukarim.phone-h323'
  version = '0.0.1-SNAPSHOT'
  sourceCompatibility = JavaVersion.VERSION_17
}

jar {
  archiveFileName = 'phone-h323.jar'
  manifest {
    attributes('Main-Class': 'com.ukarim.phone_h323.Main')
  }
}

dependencies {
  testImplementation platform('org.junit:junit-bom:5.9.1')
  testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
  useJUnitPlatform()
}